site_name: Seed
site_description: A little owl
site_url: https://www.mara-li.fr/

theme:
    name: 'material'
    logo: assets/logo/favicons.png
    favicon: assets/logo/favicons.png
    custom_dir: overrides
    font:
        text: Karla
        code: Ubuntu Mono
    language: fr
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    features:
        - navigation.indexes
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
# Extensions
markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  - sane_lists
  - meta
  - smarty
  - tables
  - mdx_breakless_lists
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - markdown.extensions.md_in_html
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: dataview
          class: dataview
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: agtable
          class: agtable
          format: !!python/name:mkdocs_custom_fences.md_render.md_sub_render
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
      preserve_tabs: true
plugins:
  - search
  - ezlinks:
        wikilinks: true
  - mermaid2
  - awesome-pages
  - tooltipster-links
  - embed_file
  - tags:
      tags_file: hidden/tags.md
extra_javascript:
  - assets/js/mathjax.js
  - assets/js/utils.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/js/tooltipster.bundle.js
extra_css:
    - assets/css/img-grids-floats.css
    - assets/css/utils.css
    - assets/css/custom_attributes.css
    - assets/css/tooltipster.bundle.min.css
extra:
  generator: false
