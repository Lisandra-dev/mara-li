name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  python-working:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.2
      - name: check folder 
        run: python -c 'import os; from pathlib import Path; import glob; file = [i for i in glob.iglob(str(Path(os.getcwd()).parent) + os.sep + "**", recursive=True)]; print(file)'
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.2
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v3
        with: 
          path: requirements.txt
      - run: mkdocs gh-deploy --force --clean
